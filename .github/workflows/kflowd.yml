name: Build kflowd
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  make_slackware_package:
    uses: bobbintb/Slackware_Packages/.github/workflows/workflow-template.yml@main
    secrets: inherit
    with:
      VERSION: "0.9"
      NAME: "kflowd"
      bobbintb: true
      PACKAGES: "make guile gc gcc kernel-headers binutils llvm libbpf"
      GIT: https://github.com/tarsal-oss/kflowd.git
