name: Build dragonfly
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  make_slackware_package:
    uses: bobbintb/Slackware_Packages/.github/workflows/workflow-template.yml@main
    secrets: inherit
    with:
      VERSION: "1.28.1"
      NAME: "dragonfly"
      GIT: https://github.com/dragonflydb/dragonfly.git
      PACKAGES: "cmake make ninja gc gcc binutils boost kernel-headers m4 gettext automake autoconf guile libtool bison && slackpkg upgrade glibc openssl"
