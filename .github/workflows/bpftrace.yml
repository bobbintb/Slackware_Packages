name: Build bpftrace
on:
  workflow_dispatch:
permissions:
  contents: write
  # pages: write
  # id-token: write
jobs:
  make_slackware_package:
    uses: bobbintb/Slackware_Packages/.github/workflows/binary_template.yml@main
    secrets: inherit
    with:
      NAME: "bpftrace"
      OWNER: "bpftrace"
      REPO: "bpftrace"
      BINARY: "https://github.com/bpftrace/bpftrace/releases/latest/download/bpftrace"
      extra_prep: |
        $WGET -P $PKG/usr/bin https://github.com/bpftrace/bpftrace/releases/latest/download/tools.tar.xz
        tar -xf $PKG/usr/bin/tools.tar.xz -C $PKG/usr/bin
        rm $PKG/usr/bin/tools.tar.xz
        $WGET -P $PKG/usr https://github.com/bpftrace/bpftrace/releases/latest/download/man.tar.xz
        tar -xf $PKG/usr/man.tar.xz -C $PKG/usr
        rm $PKG/usr/man.tar.xz
        - name: Upload packages to GitHub Pages
          uses: actions/upload-pages-artifact@v4
          with:
            path: ./   # must exist in the runner
        - name: Deploy to GitHub Pages
          uses: actions/deploy-pages@v4
